    <header>
        <h1>Banana Translator</h1>

    <div class="hero">
        <textarea type="text" placeholder="Put your message here which you want to convert to banana language"></textarea>
        <button class="translate">Translate to banana</button>
        <div class="output-text">
            <h3>Translation comes here 👇🏽</h3>

        <div class="bottom">

            <p>Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the        translator to convert your text from English to Minion speak or Banana language.</p>
